<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ativ 01</title>

</head>
<body>
    <!-- <center> -->
  
             <form>
                    <h1>Deixe um comentário</h1>
                <tr>
                    <td>
                        <label>Nome: </label>
                    </td>
                   
                    <p class="nome">
                        <input type="text" name="nome" placeholder="Informe seu nome" required="required" size="78">
                    </p>
                </tr>

                <td>
                    <td>
                        <label> E-mail: </label>
                    </td>
                    <p class="email">
                        <input type="email" name="email" placeholder="Informe seu emal" required="required" size="78">
                    </p>
                </tr>

                <tr>
                    <td>
                        <label> Website:</label>
                    </td>
                    <p class="website">
                        <input type="website" name="website" placeholder="Informe seu Website" required="required" size="78">
                    </p>    
                </tr>

                <tr>
                    <td>
                        <label> Comentário</label>
                    </td>
                    <p class="comentário">
                       <textarea name="comentário" placeholder="Deixe seu comentário....." cols="80" rows="10"></textarea>
                    </p>
                </tr>

                <p> 
                    <strong>Observação:</strong> Seu comentário será publicado após passar pelo moderador
                </p>

                      <p class="enviar">
                        <input type="submit" value="Enviar Comentário" /> 
                      </p>
            </form>

    <!-- </center> -->
    
</body>
</html>
